name: Build Custom Java Runtime

on:
  push:
    branches:
      - master
    paths:
      - 'client.jar'
      - 'runtime-config.json'
  workflow_dispatch:

jobs:
  build-runtime:
    name: Build Runtimes
    strategy:
      matrix:
        target:
          # Linux
          - { runner: ubuntu-latest, name: linux-x64, arch: x64 }
          - { runner: ubuntu-22.04-arm, name: linux-aarch64, arch: aarch64 }

          # Windows
          - { runner: windows-latest, name: windows-x64, arch: x64 }
          - { runner: windows-latest, name: windows-x86, arch: x86 }

          # macOS
          - { runner: macos-15, name: macos-x64, arch: x64 }
          - { runner: macos-latest, name: macos-aarch64, arch: aarch64 }

    runs-on: ${{ matrix.target.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Install jq on Windows
      - name: Install jq on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install jq -y

      - name: Read runtime config
        shell: bash
        id: config
        run: |
          CONFIG=$(cat runtime-config.json)
          echo "javaVersion=$(echo $CONFIG | jq -r .javaVersion)" >> $GITHUB_OUTPUT
          echo "mainJar=$(echo $CONFIG | jq -r .mainJar)" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ steps.config.outputs.javaVersion }}
          architecture: ${{ matrix.target.arch }}

      - name: Debug client.jar
        shell: bash
        run: |
          echo "File info:"
          ls -lh ./client.jar
          file ./client.jar || true

      - name: Detect required Java modules
        id: detect-modules
        shell: bash
        run: |
          # 1. Setup Variables and Extract
          MAIN_JAR="${{ steps.config.outputs.mainJar }}"
          MAIN_CLASS="client.class"
          TEMP_DIR="temp_extracted"
          mkdir -p "$TEMP_DIR"
          unzip -q "$MAIN_JAR" -d "$TEMP_DIR"

          # 2. Targeted jdeps analysis
          echo "Analyzing dependencies for $MAIN_CLASS..."
          RAW_OUTPUT=$(jdeps --print-module-deps \
                             --ignore-missing-deps \
                             --recursive \
                             -cp "$TEMP_DIR" \
                             "$TEMP_DIR/$MAIN_CLASS" 2>/dev/null || echo "")

          # 3. Filter for valid Java/JDK module names only
          DETECTED_MODS=$(echo "$RAW_OUTPUT" | tr ',' '\n' | grep -E '^(java\.|jdk\.|javax\.)' | tr '\n' ',' | sed 's/,$//')

          # 4. Define Essential modules (Safety Net)
          # These cover FlatLaf, Discord RPC, sun.misc.Unsafe, and Networking
          ESSENTIALS="java.base,java.desktop,java.logging,java.naming,java.sql,java.management,java.prefs,java.instrument,java.scripting,jdk.unsupported,jdk.crypto.ec"

          # Add Windows-only module if applicable
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ESSENTIALS="$ESSENTIALS,jdk.crypto.mscapi"
          fi

          # 5. Combine and De-duplicate
          # This ensures a clean, comma-separated list without repeats
          FINAL_MODS=$(echo "$DETECTED_MODS,$ESSENTIALS" | tr ',' '\n' | sort -u | tr '\n' ',' | sed 's/,$//' | sed 's/^,//')

          echo "modules=$FINAL_MODS" >> $GITHUB_OUTPUT
          echo "Detected and Essential modules: $FINAL_MODS"
          
          # Cleanup temp folder
          rm -rf "$TEMP_DIR"

      - name: Create custom runtime
        shell: bash
        run: |
          # Retrieve the modules from the previous step output
          ALL_MODULES="${{ steps.detect-modules.outputs.modules }}"
          
          echo "Building jlink runtime with: $ALL_MODULES"

          rm -rf build/${{ matrix.target.name }}/runtime
          mkdir -p build/${{ matrix.target.name }}

          jlink \
            --add-modules "$ALL_MODULES" \
            --strip-debug \
            --no-header-files \
            --no-man-pages \
            --compress=2 \
            --output build/${{ matrix.target.name }}/runtime

          echo "Custom runtime created at build/${{ matrix.target.name }}/runtime"

      - name: Verify Windows certificate support
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          build\${{ matrix.target.name }}\runtime\bin\java.exe -XshowSettings:security -version

      - name: Package runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "build\${{ matrix.target.name }}\runtime\*" -DestinationPath "runtime-${{ matrix.target.name }}.zip" -Force

      - name: Package runtime (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd build/${{ matrix.target.name }}/runtime
          zip -r ../../../runtime-${{ matrix.target.name }}.zip .


      - name: Upload runtime artifact
        uses: actions/upload-artifact@v4
        with:
          name: runtime-${{ matrix.target.name }}
          path: runtime-${{ matrix.target.name }}.zip
